
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="{% static 'user/css/mycss.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
</head>
<body>

  <!-- ðŸ”´ Background Image Overlay -->
  <div class="bg-panel"></div>

  <!-- ðŸŸ¡ Particles Animation -->
  <div id="particles-js"></div>

  <!-- ðŸŸ¢ Registration Form -->
  <div class="register-card">
    <h2>Train Like CBum</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <div>
      <h2 class="text-center text-3xl font-extrabold text-white">User Register</h2>
    </div>

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" required>
      </div>
      <button type="submit">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="{% url 'userlogin' %}">Login Now</a></p>
  </div>

  <!-- ðŸŸ£ Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#5744ff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
