{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
  <link rel="stylesheet" href="{% static 'user/css/mycss.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ðŸ”´ Background Image Overlay -->
  <div class="bg-panel"></div>

  <!-- ðŸŸ¡ Particles Animation -->
  <div id="particles-js"></div>

  <!-- ðŸŸ¢ Registration Form -->
  <div class="register-card">
    <h2>Train Like CBum</h2>

  <div class="form-container">
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form class="form-card" action="{% url 'login_page' %}" method="POST">
      {% csrf_token %}
      <h2>User Login</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <p class="form-link">Don't have an account? Login here <a href="{% url 'userregister' %}" action = "POST"> Register here</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#5744ff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
